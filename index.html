<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number to words</title>
</head>
<body>
    <style>

        body{
            font-family:monospace;  
            overflow-X: hidden;   
            height: 100%;
        }

        .program{
            padding: 2%;
            text-align: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .number{
            font-size: 10em;
            width: 100%;
            border-radius: 1px solid black;
            background-color: transparent;
            text-align: center;
            height: 100%;
            margin: 0px;
            border-radius: 10px;
        }
        .output,.output2{
            height: 100%;
            font-size:150%;
        }

        .last{
            color: aqua;
        }
        .ball{
            background-color: black;
            height: 3em;
            width: 3em;
            position: fixed;
            border-radius: 100%;
            position:fixed;
        }
        .a1,.b1{
            border: 2px solid darkgray;
            border-radius: 10px;
            display:flex;
            overflow: hidden;
            font-size: xx-large;
        }
        .a2,.b2{
            background-color: lightskyblue;
            text-align: center;
            font-weight:bolder;
            padding: 5%;
            color:black;
        }
        #switcher{
            background-color: black;
            border-radius: 100%;
            padding: 30px;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>
    <div class="program">
        <h1>Number -> word</h1>
        <input type="number" class="number" id="number" oninput="convert()" max="999999999999999" min="999999999999999" placeholder="number"/>
    </br>
        <div class="a1"><div id="a2" class="a2">Indian</br>(₹)</div> <h1 class="output" id="output"></h1></div>
</br>
        <div class="b1"><div class="b2">International</br>($)</div> <h1 class="output2" id="output2"></h1></div>
    </div>
    <button title="theme" id="switcher" onclick="switcher()" > </button>
<script>
    let mode=1;
    function switcher(){
        if(mode===1){
            document.body.style.backgroundColor="black";
            document.body.style.color="white";
            document.getElementById("number").style.color="white";
            document.getElementById("switcher").style.backgroundColor="white";
            mode=2;
            return;
        }
        if(mode===2){
            document.body.style.backgroundColor="white";
            document.body.style.color="black";
            document.getElementById("number").style.color="black";
            document.getElementById("switcher").style.backgroundColor="black";
            mode=1;
            return;
        }
    }
    const numbers={
            0:"Zero",1:"One",2:"Two",3:"Three",4:"Four",5:"Five",6:"Six",7:"Seven",8:"Eight",9:"Nine",10:"Ten",
            11:"Eleven",12:"Twelve",13:"Thirteen",14:"Fourteen",15:"Fifteen",16:"Sixteen",17:"Seventeen",18:"Eighteen",19:"Ninteen",20:"Twenty",
            30:"Thirty",40:"Fourty",50:"Fifty",60:"Sixty",70:"Seventy",80:"Eighty",90:"Ninty",100:"Hundred",
    };
    function clear(object){
        object.innerHTML="";
    }
    function dec(a,object){
        let b=0;
        if(a[0]){
            b+=parseInt(a[0],10)*10;
        }
        if(a[1]){
            b+=parseInt(a[1],10);
        }
        let temp=0;
        for(let i=a.length-1;i>=2;i--){
            if(temp=0 && parseInt(a[i],10)>=6){
                temp=1;   
            }
            else if(temp=1 && (parseInt(a[i],10)+1)>=6){
                temp=1;
            }
            else if(parseInt(a[i]==5)){
                temp=0;
            }
            else{
                temp=0;
            }
        }
       return numtoword(b+temp);
    }
    function convert(){
        let number=(document.getElementById("number"));
        let g=(number.value).split('.');
        let k=g[1];
        let de=dec(tostr(k),number);
        console.log(de);
        let l="";  
        if(k && de!="0") l=de;
        let n=parseInt(number.value,10);
        let output=document.getElementById("output");
        let output2=document.getElementById("output2");
        clear(output);
        clear(output2);        
        if(n>999999999999999|| n< -999999999999999){
            number.value="" ;
            return;
        }
        
        let a="";
        if(n==0){
            output.innerHTML="₹ Zero Rupees";
            output2.innerHTML="$ Zero Dollars";
            return;
        }
        if(n<0){
            a+="Minus ";
            n=n*-1;
        }if(k && de!="0"){
             output.innerHTML="₹ "+a+numtoword(n)+" Rupees and "+l+" Paise ";          
             output2.innerHTML="$ "+a+numtoword2(n)+" Dollars and "+l+" Cents";
             return;
        }
        if(n){
        output.innerHTML="₹ "+a+numtoword(n)+" Rupees"         
        output2.innerHTML="$ "+a+numtoword2(n)+" Dollars"
        return;
        }
       

    }
    function numtoword(n){
        let temp=n;
        let output="";
        let counter=0;
        const places={1:"Thousand",2:"Lakhs",3:"Crores",4:"",5:"Thousand",6:"Lakh",7:"Crore"};
        while(temp){
            if(temp%1000!==0){  
                let buf=0;
                if(counter>0 && counter<3) buf=temp%100;
                else buf=temp%1000;
                let s="";
                if(buf>99 && (counter==0|| counter>=3)){
                    s+=numbers[parseInt(buf/100,10)]+" Hundred ";
                    if(buf%100!=0)s+="and ";
                    buf=buf%100;                    
                }
                if(buf>9 && !(buf in numbers)){
                    s+=numbers[parseInt(buf/10,10)*10]+" ";
                    buf=buf%10;   
                }
                if(buf>0){
                    s+=numbers[(buf)];
                }
                if(counter>0 && s){  
                    s+=" "+places[counter]+" ";
                }
                output=s+output;  
            }
            if(counter>0) temp=Math.floor(temp/100);
            else temp=Math.floor(temp/1000); 
            counter+=1;
        }
        return output;
    }
    function numtoword2(n){
        let temp=n;
        let output="";
        let counter=0;
        const places={1:"Thousand",2:"Million",3:"Billion",4:"Trillion"};
        while(temp){
            if(temp%1000!==0){
                let buf=0;
                buf=temp%1000;
                let s="";
                if(buf>99 ){
                    s+=numbers[parseInt(buf/100,10)]+" Hundred ";
                    if(buf%100!=0)s+="and "
                    buf=buf%100;                    
                }
                if(buf>9 && !(buf in numbers)){
                    s+=numbers[parseInt(buf/10,10)*10]+" ";
                    buf=buf%10;   
                }
                if(buf>0){
                    s+=numbers[(buf)];
                }
                if(counter>0 && s){  
                    s+=" "+places[counter]+" ";
                }
                output=s+output;  
            }
            
            temp=Math.floor(temp/1000); 
            counter+=1;
        }
        return output;
    }
    function tostr(a){
        let b="";
        for(i in a){
            b+=a[i];        
        }
        return b;
    }
</script>
</body>
</html>
