<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number to words</title>
</head>
<body>
    <style>

        body{
            font-family:monospace;  
            overflow-X: hidden;   
        }

        .program{
            padding: 2%;
            text-align: center;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .number{
            font-size: 10em;
            width: 100%;
            border-radius: 1px solid black;
            background-color: transparent;
            text-align: center;
            height: 100%;
            margin: 0px;
            border-radius: 10px;
        }
        .output,.output2{
            height: 100%;
            font-size:150%;
        }

        .last{
            color: aqua;
        }
        .ball{
            background-color: black;
            height: 3em;
            width: 3em;
            position: fixed;
            border-radius: 100%;
            position:fixed;
            
        }
        .a1,.b1{
            border: 2px solid darkgray;
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            font-size: xx-large;
        }
        .a2,.b2{
            background-color: lightskyblue;
           text-align: center;
            font-weight:bolder;
            padding: 5%;
        }
    </style>
    <div class="program">
        <h1>Number -> word</h1>
        <input type="number" class="number" id="number" oninput="convert()" max="999999999999999" min="999999999999999" placeholder="number"/>
    </br>
        <div class="a1"><div class="a2">Indian</br>(₹)</div> <h1 class="output" id="output"></h1></div>
</br>
        <div class="b1"><div class="b2">International</br>($)</div> <h1 class="output2" id="output2"></h1></div>
    </div>
<script>
    const numbers={
            0:"zero",1:"one",2:"two",3:"three",4:"four",5:"five",6:"six",7:"seven",8:"eight",9:"nine",10:"ten",
            11:"eleven",12:"twelve",13:"thirteen",14:"fourteen",15:"fifteen",16:"sixteen",17:"seventeen",18:"eighteen",19:"ninteen",20:"twenty",
            30:"thirty",40:"fourty",50:"fifty",60:"sixty",70:"seventy",80:"eighty",90:"ninty",100:"hundred",
    };
    function clear(object){
        object.innerHTML="";
    }
    function dec(a,object){
    let b=""
       if(a.length>2){
        clear(object);
       }
       if(a[0]){
        b+=" "+numtoword(parseInt(a[0],10)*10);
        console.log(a[0])
       }
       if(a[1]){
        b+=" "+numtoword(parseInt(a[1],10));
       }
       return b;
    }
    function convert(){
        let number=(document.getElementById("number"));
        let g=(number.value).split('.');
        let k=g[1];
        let de=dec(tostr(k),number);
        console.log(de);
        let l=""
        if(k && de!="0")  l=de;
        let n=parseInt(number.value,10);
        let output=document.getElementById("output");
        let output2=document.getElementById("output2");
        clear(output);
        clear(output2);
        
        if(n>999999999999999|| n< -999999999999999 ){
            number.value=""  
            return;
        }
        
        let a="";
        if(n==0){
            output.innerHTML="₹ zero rupees";
            output2.innerHTML="$ zero dollars";
            return;
        }
        if(n<0){
            a+="minus ";
            n=n*-1;
        }if(k && de!="0"){
             output.innerHTML="₹ "+a+numtoword(n)+" rupees and "+l+" Paise ";          
             output2.innerHTML="$ "+a+numtoword2(n)+" dollars and "+l+" cents";
             return;
        }
        if(n){
            output.innerHTML="₹ "+a+numtoword(n)+" rupees"         
        output2.innerHTML="$ "+a+numtoword2(n)+" dollars"
        return;
        }
       

    }
    function numtoword(n){
        let temp=n;
        let output="";
        let counter=0;
        const places={1:"thousand",2:"lakhs",3:"crores",4:"",5:"thousand",6:"lakh",7:"crore"};
        while(temp){
            if(temp%1000!==0){  
                let buf=0;
                if(counter>0 && counter<3) buf=temp%100;
                else buf=temp%1000;
                let s="";
                if(buf>99 && (counter==0|| counter>=3)){
                    s+=numbers[parseInt(buf/100,10)]+" hundred ";
                    if(buf%100!=0)s+="and ";
                    buf=buf%100;                    
                }
                if(buf>9 && !(buf in numbers)){
                    s+=numbers[parseInt(buf/10,10)*10]+" ";
                    buf=buf%10;   
                }
                if(buf>0){
                    s+=numbers[(buf)];
                }
                if(counter>0 && s){  
                    s+=" "+places[counter]+" ";
                }
                output=s+output;  
            }
            if(counter>0) temp=Math.floor(temp/100);
            else temp=Math.floor(temp/1000); 
            counter+=1;
        }
        return output;
    }
    function numtoword2(n){
        let temp=n;
        let output="";
        let counter=0;
        const places={1:"thousand",2:"million",3:"billion",4:"trillion"};
        while(temp){
            if(temp%1000!==0){
                let buf=0;
                buf=temp%1000;
                let s="";
                if(buf>99 ){
                    s+=numbers[parseInt(buf/100,10)]+" hundred ";
                    if(buf%100!=0)s+="and "
                    buf=buf%100;                    
                }
                if(buf>9 && !(buf in numbers)){
                    s+=numbers[parseInt(buf/10,10)*10]+" ";
                    buf=buf%10;   
                }
                if(buf>0){
                    s+=numbers[(buf)];
                }
                if(counter>0 && s){  
                    s+=" "+places[counter]+" ";
                }
                output=s+output;  
            }
            
            temp=Math.floor(temp/1000); 
            counter+=1;
        }
        return output;
    }
    function tostr(a){
        let b=""
        for(i in a){
            b+=a[i];        
        }
        return b;
    }
</script>
</body>
</html>
